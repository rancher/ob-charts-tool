# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: ob-charts-tool

before:
  hooks:
    - go mod tidy
    # Add back when we use go-generate
    # - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -X github.com/rancher/ob-charts-tool/cmd.Version={{.Version}} -X github.com/rancher/ob-charts-tool/cmd.GitCommit={{.ShortCommit}} -X github.com/rancher/ob-charts-tool/cmd.Date={{.Date}}

archives:
  - format: binary
    name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  prerelease: auto
snapshot:
  version_template: "{{ incpatch .Version }}-next"